<!DOCTYPE html> 
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-jack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>Blackjack</h1>
    <div class="box">
    <p id="message-el">"Stay, Hit, or Double Down – The Choice is Yours!"</p>
    <p id="card-el">"Kya tum 21 tak pahunch paoge? Let’s find out!"</p>
    <p id="sum-el"></p>
    <button class="start" onclick="startGame()">Start Game</button>
    <button class="new" onclick="newCard()">New Card</button>
    <p id="player-el"></p>
    <button class="restart" onclick="location.reload()">Restart</button>
</div>
    
</body>

<script src="script.js"></script>
</html>
